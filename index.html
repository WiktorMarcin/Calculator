<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display"><p id="displayValue">90</p></div>
        <div id="buttons">
            <div id="firstRow">
                <div class="button operation">C</div>
                <div class="button operation">%</div>
                <div class="button operation">+/−</div>
                <div class="button operator">÷</div>
            </div>
            <div id="secondRow">
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operator">X</div>
            </div>
            <div id="thirdRow">
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operator">-</div>
            </div>
                <div id="fourthRow">
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operator">+</div>
            </div>
            <div id="fifthRow">
                <div class="button number doubleSpace">0</div>
                <div class="button number">.</div>
                <div class="button operator">=</div>
            </div>
        </div>
    </div>
</body>
</html>
